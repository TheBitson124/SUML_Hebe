<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobierz moją aplikację</title>
    <style>
    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9; 
        margin: 0;
    }
    .card {
        background: white;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    h1 {
        color: #e5007d; 
        margin-bottom: 0.5rem;
    }
    p {
        color: #555;
        margin-bottom: 2rem;
        line-height: 1.6;
    }
    .download-btn {
        display: inline-block;
        background-color: #e5007d; 
        color: white;
        padding: 15px 40px;
        text-decoration: none;
        border-radius: 50px; 
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    .download-btn:hover {
        background-color: #bc0067; 
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(229, 0, 125, 0.3);
    }
</style>
</head>
<body>

    <div class="card">
        <h1>Aplikacja Hebe</h1>
        <p>Pobierz najnowszą wersję programu w formacie .zip</p>
        <a href="https://drive.google.com/uc?export=download&id=1eZZZa3YiYkj-fJE3Ktti8k0pQZvS5hZD" class="download-btn" download>
            Pobierz teraz (.zip)
        </a>
    </div>

</body>
</html>
